<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Form</title>
</head>
<body>
    <div class="form-container">
        <h1>QR Code Form</h1>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="" disabled>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="" disabled>
            <label for="address">Address</label>
            <input type="text" id="address" value="" disabled>
        </form>
    </div>
    <script>
        // Parse query parameters from the URL and pre-fill the form fields
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('first-name').value = urlParams.get('first-name') || '';
        document.getElementById('last-name').value = urlParams.get('last-name') || '';
        document.getElementById('address').value = urlParams.get('address') || '';
    </script>
</body>
</html>
